name: Github Actions CI
on:
  push:
  pull_request:
  schedule:
    # Every friday
    - cron: '0 0 * * 5'
jobs:
  unit:
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-16.04, macos-10.15]
        config:
          - { disable_fuse: "--disable-fuse", check_features: demo }
          - { disable_fuse: "", check_features: "" }
    env:
      CHECK_FEATURES: ${{ matrix.config.check_features }}
      DISABLE_FUSE: ${{ matrix.config.disable_fuse }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: apt dependencies
        if: runner.os == 'Linux'
        run: > 
          sudo apt-get install -y automake autoconf libtool pkg-config
          zlib1g-dev liblzo2-dev liblzma-dev liblz4-dev libzstd-dev
          fio
      - name: apt fuse 2
        if: matrix.os == 'ubuntu-16.04'
        run: sudo apt-get install -y libfuse-dev fuse
      - name: apt fuse 3
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y libfuse3-dev fuse3
      - name: homebrew dependencies
        if: runner.os == 'macOS'
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1
          HOMEBREW_NO_INSTALL_CLEANUP: 1
        run: |
          brew install autoconf automake libtool pkgconfig squashfs coreutils fio
          brew developer on
          brew install --cask macfuse
      - name: build
        run: |
          ./autogen.sh
          CPPFLAGS="-Werror" ./configure $DISABLE_FUSE
          make -j2 V=1
      - name: test
        run: |
          make check
          diff -u ci/expected-features/${CHECK_FEATURES:-all} ci/features
      - name: install
        run: sudo make install
      - name: output
        run: mksquashfs > mksquashfs.log || true
        if: always()
      - name: upload
        uses: actions/upload-artifact@v2
        with:
          name: logs
          path: |
            config.log
            tests/*.log
            mksquashfs.log
            ci/features
        if: always()
  windows:
    runs-on: windows-2019
    steps:
      - name: install chocolatey dependencies
        shell: powershell
        run: choco install -y squashfs 
      - name: setup msbuild
        uses: microsoft/setup-msbuild@v1.0.2
      - name: checkout
        uses: actions/checkout@v2
      - name: generate header
        shell: bash
        run: ./gen_swap.sh squashfs_fs.h
      - name: build
        working-directory: ./win
        shell: powershell
        run: MSBuild.exe squashfuse_ls.vcxproj -p:PlatformToolset=v142
      - name: test
        working-directory: ./win
        shell: bash
        run: |
          set -x
          mkdir test
          touch test/foo test/bar test/'iggy blah'
          mksquashfs test test.squashfs
          ls test | sort > expected
          ./Debug/squashfuse_ls.exe test.squashfs | dos2unix | sort > actual
          diff -u expected actual
